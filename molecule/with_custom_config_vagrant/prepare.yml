---
- name: Prepare
  hosts: all
  tasks:
    - name: "Create group vault"
      ansible.builtin.group:
        name: "vault"
        state: present
      become: true

    - name: "Create user vault"
      ansible.builtin.user:
        name: "vault"
        group: "vault"
        shell: /bin/false
        state: present
      become: true
